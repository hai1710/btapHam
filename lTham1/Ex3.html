<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(a, b) {
        return a + b
    }

    let a = parseInt(prompt("nhập số nguyên dương a: "));
    let b = parseInt(prompt("nhập số nguyên dương b: "));
    if (a > b) {
        alert(a + " lớn hơn " + b);
    } else {
        document.write("Total: " + sum(a, b))
    }
</script>
</body>
</html>
