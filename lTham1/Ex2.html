<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add1(x){
       x += 1;
        return x;
    }
    let x = parseInt(prompt("nhập số nguyên dương"))
    document.write(x + " khi cộng thêm 1 = "+ add1(x))
</script>
</body>
</html>
