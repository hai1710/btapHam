<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(x){
        return x*x;
    }
    let x = parseInt(prompt("Nhập số cần bình phương: "))
    document.write(` Bình phương của `+x+ ` = `+square(x));
</script>
</body>
</html>
