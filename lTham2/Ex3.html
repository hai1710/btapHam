<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function factorial(x){
    if (x == 2){
      return 2
    }
    return x*factorial(x-1)
  }
  let x = parseInt(prompt("nhập số nguyên dương: "))
  document.write(" factorial: " + factorial(x));
</script>
</body>
</html>
