<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số cần check: "));
    isPrime(num);

    function isPrime(num) {
        let count = 0;
        let isPrime = false;

        if (num == 0) {
            alert(num + " Không phải là số nguyên tố ");
        } else {
            for (let i= 1;i <= num; i++)
            {
                if (num % i == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                isPrime = true
            }
            if (isPrime) {
                alert(num + " là số nguyên tố");
            } else {
                alert(num + " Không phải là số nguyên tố ");
            }
        }
    }
</script>
</body>
</html>
